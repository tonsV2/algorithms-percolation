plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven() {
        url "https://dl.bintray.com/algs4/maven"
    }
}

dependencies {
    implementation 'edu.princeton.cs:algs4:1.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
